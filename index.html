<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link rel="stylesheet" href="assets/styles/main.css">
</head>
<body>
   <div class="main-wrap">
    <div class="title">FIZZ BUZZ</div>
    <div class="form-container">
        <div class="form-div"><h3 class="form-title">Starting value:</h3><input type="number" class="form starting-value" value="1"></div>
        <div class="form-div"><h3 class="form-title">Ending value:</h3><input type="number" class="form ending-value" value="100"></div>
        <div class="form-div"><h3 class="form-title">Fizz value:</h3><input type="number" class="form fizz-value" value="3"></div>
        <div class="form-div"><h3 class="form-title">Buzz value:</h3><input type="number" class="form buzz-value" value="5"></div>
    </div>
    <div class="button-container">
        <div class="button-div"><button class="button button-generate">GENERATE</button></div>
        <div class="button-div"><button class="button button-clear">CLEAR</button></div>
        <div class="button-div"><button class="button button-refresh">REFRESH</button></div>
    </div>
    <div class="div-elements">
        
    </div>
   </div>
    <script src="assets/scripts/script.js"></script>
</body>
</html>
